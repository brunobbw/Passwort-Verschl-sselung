<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="index.html">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="caesar.html">
          <span class="icon"><i class="fa-solid fa-crown"></i></span>
          <span class="text">Caesar</span>
        </a>
      </li>
      <li class="list">
        <a href="entry.html">
          <span class="icon"><i class="fa-solid fa-puzzle-piece"></i></span>
          <span class="text">Substitution</span>
        </a>
      </li>
      <li class="list">
        <a href="#" id="user-icon">
          <span class="icon"><i class="fa-solid fa-key"></i></span>
          <span class="text">XOR</span>
        </a>
      </li>
      <li class="list">
        <a href="#" id="dark-mode-toggle" onclick="toggleDarkMode()">
          <span class="icon"><i class="fa-solid fa-sun"></i></span>
          <span class="text">Dark/Light</span>
        </a>
      </li>
    </ul>
  </div>

  <section class="options">
    <h2 class="options-title">Pick your Cipher</h2>
    <div class="button-container">
      <button class="button">Caesar</button>
      <button class="button">Substitution</button>
      <button class="button">XOR</button>
    </div>
  </section>
  <script> //Funktion für  Dark/Light modus damit mer de hintegrund vom body uf schwarz/wiss ändere cha
    //Und demit sich  sicon entsprechend änderet
    function toggleDarkMode() {
  var body = document.querySelector('body');
  body.classList.toggle('dark-mode');

  var icon = document.querySelector('#dark-mode-toggle .icon i');
  if (body.classList.contains('dark-mode')) {
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
    body.style.backgroundColor = '#2b2b29'; // Hex-Wert fürd dark mode
  } else {
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
    body.style.backgroundColor = '#ffffff'; // Hex-Wert fürd light mode
  }
}</script>
</body>
</html>
