<!DOCTYPE html>

<html>

<head>

  <title>Caesar Cipher</title>

</head>

<body>

  <h1>Caesar Cipher</h1>

  <label for="input">Input word:</label>

  <input type="text" id="input" /><br>

  <label for="shift">Shift number:</label>

  <input type="number" id="shift" /><br>

  <button onclick="encode()">Encode</button>

  <button onclick="decode()">Decode</button>

  <br>

  <label for="output">Output:</label>

  <input type="text" id="output" readonly />

 

  <script src="script.js"></script>

</body>

</html>
    <script src="script.js">
        // Function to encode the input using the Caesar cipher

function encode() {

var input = document.getElementById("input").value;

var shift = parseInt(document.getElementById("shift").value);

var output = "";



for (var i = 0; i < input.length; i++) {

  var charCode = input.charCodeAt(i);

  if (charCode >= 65 && charCode <= 90) {

    // Uppercase letters

    output += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);

  } else if (charCode >= 97 && charCode <= 122) {

    // Lowercase letters

    output += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);

  } else {

    // Non-alphabetic characters

    output += input.charAt(i);

  }

}



document.getElementById("output").value = output;

}




// Function to decode the input using the Caesar cipher

function decode() {

var input = document.getElementById("input").value;

var shift = parseInt(document.getElementById("shift").value);

var output = "";



for (var i = 0; i < input.length; i++) {

  var charCode = input.charCodeAt(i);

  if (charCode >= 65 && charCode <= 90) {

    // Uppercase letters

    output += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);

  } else if (charCode >= 97 && charCode <= 122) {

    // Lowercase letters

    output += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);

  } else {

    // Non-alphabetic characters

    output += input.charAt(i);

  }

}



document.getElementById("output").value = output;

}
    </script>

</body>

</html>
