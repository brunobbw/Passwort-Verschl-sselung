<!DOCTYPE html>
<html>
<head>
  <title>Responsive Divs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="index.html">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="test.html">
          <span class="icon"><i class="fa-solid fa-crown"></i></span>
          <span class="text">Caesar</span>
        </a>
      </li>
      <li class="list">
        <a href="entry.html">
          <span class="icon"><i class="fa-solid fa-puzzle-piece"></i></span>
          <span class="text">Substitution</span>
        </a>
      </li>
      <li class="list">
        <a href="xor.html" id="user-icon">
          <span class="icon"><i class="fa-solid fa-key"></i></span>
          <span class="text">XOR</span>
        </a>
      </li>
      <li class="list">
        <a href="#" id="dark-mode-toggle" onclick="toggleDarkMode()">
          <span class="icon"><i class="fa-solid fa-sun"></i></span>
          <span class="text">Dark/Light</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="caesar-container">
    <h2>Caesar Cipher</h2>
    <div class="input-div">
      <div class="input-icon"><i class="fa-solid fa-pen"></i></div>
      <input class="input-field" type="text" placeholder="Insert Text">
    </div>
    <div class="button-div">
      <button onclick="checkInput()" onclick="encode()" class="button2">Encode</button>
      <button onclick="checkInput()" onclick="decode()" class="button1">Decode</button>
    </div>
    <div class="output-div">
      <textarea id="output" placeholder="Output text" disabled></textarea>
    </div>
  </div>
  <script>
    //Funktion fürd Fehlermeldig falls mer de inputfeld leer laht und mer en button ahklickt
    function checkInput() {
  var input = document.querySelector('.input-field').value;
  
  if (input.trim() === '') {
    alert('Bitte Input ausfüllen');
  } else {
    encode(); // Aufruef vo encode-funktion und decode-funktion 
  }
}
    //Funktion für  Dark/Light modus damit mer de hintegrund vom body uf schwarz/wiss ändere cha
    //Und demit sich  sicon entsprechend änderet
    function toggleDarkMode() {
  var body = document.querySelector('body');
  body.classList.toggle('dark-mode');

  var icon = document.querySelector('#dark-mode-toggle .icon i');
  if (body.classList.contains('dark-mode')) {
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
    body.style.backgroundColor = '#2b2b29'; // Hex-Wert fürd dark mode
  } else {
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
    body.style.backgroundColor = '#ffffff'; // Hex-Wert fürd light mode
  }
}

    function decode() {
      var input = document.querySelector('.input-field').value;
      var output = '';
      var shift = 3; // Azahl vo Verschiebige bim encode/decode

      for (var i = 0; i < input.length; i++) {
        var charCode = input.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
          output += String.fromCharCode(((charCode - 65 + 26 - shift) % 26) + 65); // grossbuechstabe
        } else if (charCode >= 97 && charCode <= 122) {
          output += String.fromCharCode(((charCode - 97 + 26 - shift) % 26) + 97); // chlibuechstabe
        } else {
          output += input.charAt(i); // nöd-alphabetische Zeiche 
        }
      }

      document.querySelector('#output').value = output;
    }

    function encode() {
      var input = document.querySelector('.input-field').value;
      var output = '';
      var shift = 3; // Azahl vo Verschiebige bim encode/decode

      for (var i = 0; i < input.length; i++) {
        var charCode = input.charCodeAt(i);
        if (charCode >= 65 && charCode <= 90) {
          output += String.fromCharCode(((charCode - 65 + shift) % 26) + 65); // Großbuchstaben
        } else if (charCode >= 97 && charCode <= 122) {
          output += String.fromCharCode(((charCode - 97 + shift) % 26) + 97); // Kleinbuchstaben
        } else {
          output += input.charAt(i); // nöd-alphabetische Zeiche 
        }
      }

      document.querySelector('#output').value = output;
    }
  </script>
</body>
</html>
