  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="index.html">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="test.html">
          <span class="icon"><i class="fa-solid fa-crown"></i></span>

      <li class="list">

          <span class="icon"><i class="fa-solid fa-puzzle-piece"></i></span>
          <span class="text">Substitution</span>
        </a>

        <a href="#" id="user-icon">
          <span class="icon"><i class="fa-solid fa-key"></i></span>
          <span class="text">XOR</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="caesar-container">
    <h2>Caesar Cipher</h2>
    <div class="input-div">
      <div class="input-img-container">
        <img src="Img/pencil.png" width="25px" height="25px">
      </div>
      <input class="input-field" type="text" placeholder="Insert Text">

    </div>
    <div class="button-div">
      <button onclick="decode()" class="button1">Decode</button>
      <button onclick="encode()" class="button2">Encode</button>
    </div>
    <div class="output-div">
      <textarea type="text" id="output" readonly placeholder="Output text"></textarea>
    </div>
  </div>
</body>
<script>
  // Function to encode the input using the Caesar cipher

function encode() {

var input = document.getElementById("input").value;

var shift = parseInt(document.getElementById("shift").value);

var output = "";



for (var i = 0; i < input.length; i++) {

  var charCode = input.charCodeAt(i);

  if (charCode >= 65 && charCode <= 90) {

    // Uppercase letters

    output += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);

  } else if (charCode >= 97 && charCode <= 122) {

    // Lowercase letters

    output += String.fromCharCode(((charCode - 97 + shift) % 26) + 97);

  } else {

    // Non-alphabetic characters

    output += input.charAt(i);

  }

}



document.getElementById("output").value = output;

}




// Function to decode the input using the Caesar cipher

function decode() {

var input = document.getElementById("input").value;

var shift = parseInt(document.getElementById("shift").value);

var output = "";



for (var i = 0; i < input.length; i++) {

  var charCode = input.charCodeAt(i);

  if (charCode >= 65 && charCode <= 90) {

    // Uppercase letters

    output += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);

  } else if (charCode >= 97 && charCode <= 122) {

    // Lowercase letters

    output += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);

  } else {

    // Non-alphabetic characters

    output += input.charAt(i);

  }

}



document.getElementById("output").value = output;

}
</script>
</html>
